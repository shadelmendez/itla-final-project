<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <main>
        <my-sidebar></my-sidebar>
        <section id="users">
            <nav class="navbar navbar-light w-100">
                <span class="navbar-brand mb-0 h1">Administrar Usuarios</span>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar Usuario
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Usuario</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="add-user">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Nombre</label>
                                        <input type="text" class="form-control" id="username"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Correo</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Clave</label>
                                        <input type="password" class="form-control" id="password"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Direccion</label>
                                        <input type="text" class="form-control" id="address"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Contacto</label>
                                        <input type="text" class="form-control" id="contact"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Cedula</label>
                                        <input type="text" class="form-control" id="identifier"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="exampleInputPassword1">Rol</label>
                                        <select class="form-select" aria-label="Default select example" id="rol">
                                            <option selected>...</option>
                                            <option value="administrador">Administrador</option>
                                            <option value="lavador">Lavador</option>
                                            <option value="cliente">Cliente</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Descartar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Contacto</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Rol</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./sidebar.js"></script>
    <script src="./scripts/users.js"></script>
</body>

</html>
