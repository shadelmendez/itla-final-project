<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <main>
        <section class="home__col">
            <form id="customer-service">
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Servicio</label>
                    <select class="form-select" aria-label="Default select example" id="serviceName" required>

                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Tipo Vehiculo</label>
                    <select class="form-select" aria-label="Default select example" id="carType" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Marca</label>
                    <input type="text" class="form-control" id="brand" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Modelo</label>
                    <input type="text" class="form-control" id="model" required>
                </div>

                <div class="form-group mt-2 mb-2">
                    <label for="exampleInputPassword1">Lavador</label>
                    <select class="form-select" aria-label="Default select example" id="employee">
                    </select>
                </div>

                <span>Datos Peronales</span>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Nombre</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Direccion</label>
                    <input type="text" class="form-control" id="address" required>
                </div>

                <button type="submit" class="btn">Confirmar</button>
            </form>
        </section>
        <section class="home__col">
            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Tipo Vehiculo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Lavador</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Direccion</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/32574f76c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
